<div ng-switch="$cellCtrl.header.type">
    <cell-text ng-switch-when="text" risk="$cellCtrl.risk" coll="$cellCtrl.header"></cell-text>
    <cell-number ng-switch-when="number" risk="$cellCtrl.risk" coll="$cellCtrl.header"></cell-number>
    <cell-bool ng-switch-when="bool" risk="$cellCtrl.risk" coll="$cellCtrl.header"></cell-bool>
</div>
